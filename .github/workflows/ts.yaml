name: ts

on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml
  push:
    branches:
      - main
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: 20
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm test
      - run: pnpm build

      # E2E test
      - if: github.event_name == 'pull_request' && github.actor == github.repository_owner
        id: diff
        run: |
          gh pr diff '${{ github.event.pull_request.number }}' --color=never > diff.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - if: steps.diff.conclusion == 'success'
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_IAM_ROLE_NAME }}
      - if: steps.diff.conclusion == 'success'
        name: Use int128/bedrock-action
        id: bedrock
        uses: ./
        with:
          model-id: us.amazon.nova-lite-v1:0
          system-prompt: |
            You are an expert of GitHub Actions, TypeScript and aws-sdk.
            Answer in Japanese.
          user-prompt: |
            Summarize the following diff in a single sentence.
          user-prompt-files: |
            diff.txt
      - if: steps.diff.conclusion == 'success'
        uses: int128/comment-action@59f48563abefe4d28326f70ac0dfcbe8311dbee9 # v1.34.0
        with:
          post: |
            ## :robot: Summary
            ${{ steps.bedrock.outputs.text }}

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: 20
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm lint --fix
      - run: pnpm format
      - uses: int128/update-generated-files-action@65b9a7ae3ededc5679d78343f58fbebcf1ebd785 # v2.57.0
